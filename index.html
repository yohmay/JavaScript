<h1>Calculadora de Notas</h1>
<script>
// Inputs e Outputs
// Console.log("teste para html");

let nome = prompt("Digite seu nome para apoiar");
alert("Seja bem vindo ao nosso sistema Sr(a)" + nome);

let Nota1 =prompt("Digite sua primeira nota");
let Nota2 =prompt("Digite sua segunda nota");
let Nota3 =prompt("Digite sua terceira nota");
let Nota4 =prompt("Digite sua quarta nota");

let Soma =(parseFloat(Nota1)+parseFloat(Nota2)+parseFloat(Nota3)+parseFloat(Nota4));
let Media = Soma / 4;

document.write("A soma das suas notas são de: " + Soma + "<br>");
document.write("Sua média é: " + Media + "<br>");

if (Media < 6) {
    document.write("Estude mais para ser Aprovado!");  
} else {
    document.write(" Parabéns você foi Aprovado!!");
}
</script>
